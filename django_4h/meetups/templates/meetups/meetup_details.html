{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meetup.title}}</title>
    <link rel="stylesheet" href="{% static 'meetups/css/all_meetup.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/css/meetup_detail.css' %}">
</head>

<body>
    <main>
        <article>
            <img src="" alt="">
            <section id="location">
                <h2> Meetup Location </h2>
                <address> This meetup take place in <span> LOCATION </span> (address).</address>
            </section>
            <section id="details">
                <h2>Ehats this meetup about ?</h2>
                <p> {{ meetup.description }}</p>

                <footer>
                    <p> Need more details ? Please <a href=""> contact the organizer</a> (but dont spam us )</p>
                </footer>
            </section>
            <section id="registration">
                <h2>Join Us !</h2>
                FORM
            </section>
        </article>
    </main>
</body>

</html>
