{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehran</title>
    <link rel="stylesheet" href="{% static 'meetups/base.css' %}">
</head>

<body>
    <h1> meetups </h1>
    {% if show_meetups and meetups.0.grade > 3 %}
    {% for meetup in meetups %}
    <h2>{{meetup.title }}</h2>
    {% endfor %}
    {% else %}
    <h2>no meetup found</h2>
    {% endif %}
</body>

</html>
